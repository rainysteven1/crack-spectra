services:
  redis:
    image: redis:8.0-M02-alpine3.20
    container_name: redis
    ports:
      - "6379:6379"
    network_mode: host
    restart: always

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_DATABASE: crack-spectra
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_USER: root
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    network_mode: host
    restart: always

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/mariadb_data
      o: bind
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/redis_data
      o: bind
